version: 2
jobs:
  test:
    machine: true
    steps:
      - checkout
      - run:
          name: Install RubyGems
          command: |
            gem install bundler
            bundle install
            librarian-puppet init && librarian-puppet install
      - run:
          name: Validate & Rake it!
          command: |
            puppet parser validate .
            bundle exec rake
      - run:
          name: Kitchenifying
          command: bundle exec kitchen test --concurrency 4 --parallel
  publish:
    machine: true
    steps:
      - checkout
      - run:
          name: Check Tagged Push
          command: |
            TAG_VERSION=$(git tag -l --sort=-v:refname | head -n 1 | cut -d'-' -f2)
            META_VERSION=$(cat metadata.json | grep version | cut -d':' -f2 | cut -d '"' -f2 | head -n1)
            if [[ "${TAG_VERSION}" != "${META_VERSION}" ]]; then
              echo "There is mismatch:"
              echo "  TAG_VERSION: ${TAG_VERSION}"
              echo "  META_VERSION: ${META_VERSION}"
              exit 1
            fi
      - run:
          name: Install Puppet Development Kit
          command: |
            curl -o pdk.deb https://pm.puppet.com/cgi-bin/pdk_download.cgi?dist=ubuntu&rel=14.04&arch=amd64&ver=latest
            sudo apt-get update
            sudo dpkg -i pdk.deb
      - run:
          name: Build Package
          command: puppet module build .
      - run:
          name: Publish into Puppet Forge
          command: |
            TAG=$(git tag -l --sort=-v:refname | head -n 1 | cut -d'-' -f2)
            curl -H "Authorization: Bearer ${PUPPET_FORGE_API_KEY}" \
            -H 'Content-Type: application/json' \
            -H 'Accept: application/json' \
            -D "{\"file\":\"$(openssl base64 -in pkg/logdna-logdna-${TAG}.tar.gz)\"}" \
            -X POST https://forgeapi.puppet.com/v3/releases
